<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <form id="formIMC">
    <label>Peso (kg):</label>
    <input type="number" id="peso" step="0.1"><br><br>
    <label>Altura (m):</label>
    <input type="number" id="altura" step="0.01"><br><br>
    <button type="button" id="btnIMC">Calcular IMC</button>
  </form>
  <p id="resultadoIMC"></p>

  <script src="js10.js"></script>
</body>
</html>
