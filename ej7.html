<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio: Saludo Estudiante</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    h1 { color: #2a4d8f; }
    label { display: block; margin-top: 10px; }
    input { padding: 5px; width: 200px; }
    button { margin-top: 15px; padding: 8px 15px; cursor: pointer; }
    section { background-color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>

<section>
  <h1>Registro de Estudiante</h1>

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" placeholder="Ingresá tu nombre">

  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" placeholder="Ingresá tu apellido">

  <label for="curso">Curso:</label>
  <input type="text" id="curso" placeholder="Ingresá tu curso">

  <button id="btnSaludo">Mostrar saludo</button>
</section>

<script src="js7.js"></script>
</body>
</html>
